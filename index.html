<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="Logo"> three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li > <a class="nav-link"href="#">Specifications</a></li>
                <li > <a class="nav-link"href="#">Products</a></li>
                <li > <a class="nav-link"href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bexeless display with
                         4k gaming experience
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>
        <img class="small-circle" src="./img/small-eclipse.svg" alt="small-eclipse">
        <img class="medium-circle" src="./img/mid-eclipse.svg"  alt="medium-eclipse">
        <img class="big-circle" src="./img/big-eclipse.svg" alt="big-eclipse">

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="arrow-left">
            <img src="./img/dot.svg" alt="dot">
            <img src="./img/dot-full.svg" alt="dot-full">
            <img src="./img/dot-full.svg" alt="dot-full">
            <img src="./img/arrow-right.svg" alt="right-arrow">
        </div>
    </main>

</body>
</html>
